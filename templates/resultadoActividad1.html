{% extends "layout.html"%}
{%block content%}
<h1>La suma es: {{suma}}</h1><br>
<h1>El número más grande es: {{numMax}}</h1><br>
<h1>El número más chico es: {{numMin}}</h1><br>
<h1>El promedio es: {{promedio}}</h1><br>
{%for i in range(num) :%}
    <h1>{{lista1[i]}}</h1>
{%endfor%}
{%if num==0 :%}
    <h1>No se repiten los numeros.</h1>
{%endif%}
{%endblock%}
